<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Fresh Votes - Dashboard</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link th:href="@{/css/main.css}" rel="stylesheet" />
	<script type="text/javascript" th:src="@{/js/scripts.js}"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-8">
				<h1>Dashboard</h1>
			</div>
			<div class="col-4">
				<form action="/logout" method="post">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					<button type="submit" class="btn btn-dark">Logout </button>
				</form>
			</div>
		</div>
		<br><br>
		
		<div th:if="${products != null}">
			<div class="row">
				<div class="col">
					<h1>Products</h1>
				</div>
			</div>
			
		<div class="row" th:each="product : ${products}">
			<div class="col">
				<a th:href="@{/products/{productId}(productId = ${product.id})}" th:text="${product.name}"></a>
			</div>
		</div>
		
		<br>
		<div class="row">
			<div class="col">
				<form action="/products" method="post">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					<button class="btn btn-primary" onclick="callCreateProduct();"> Create a Product </button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
