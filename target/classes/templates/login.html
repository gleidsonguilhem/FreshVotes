<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Fresh Votes 1.0 - Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<script 
		src="https://code.jquery.com/jquery-3.6.0.slim.js" 
		integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous">
	</script>
	<script>
		$(function () {
			$("#createAccount").click(function() {
				window.location.href="/register";
			});
		});
	</script>
</head>
	<div class="container">
		<div class="row">
			<div class="cols-2">
				 <form action="" method="post">
				 	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				    <fieldset>
				        <legend>Please Login</legend>
				        <!-- use param.error assuming FormLoginConfigurer#failureUrl contains the query parameter error -->
				        <div th:if="${param.error != null}">
				                Failed to login.
				                <div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
				                  Reason: <span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"> </span>
				                </div>
				        </div>
				        <!-- the configured LogoutConfigurer#logoutSuccessUrl is /login?logout and contains the query param logout -->
				        <div th:if="${param.logout != null}">
				                You have been logged out.
				        </div>
				        <p>
				        <label for="username">Username</label>
				        <input type="text" id="username" name="username"/>
				        </p>
				        <p>
				        <label for="password">Password</label>
				        <input type="password" id="password" name="password"/>
				        </p>
				        <!-- if using RememberMeConfigurer make sure remember-me matches RememberMeConfigurer#rememberMeParameter -->
				        <p>
				        <label for="remember-me">Remember Me?</label>
				        <input type="checkbox" id="remember-me" name="remember-me"/>
				        </p>
				        <div>
				            <button type="submit" class="btn btn-primary">Log in</button>
				            <button type="button" id="createAccount" class="btn btn-dark">Create Account</button>
				        </div>
				    </fieldset>
				</form>
			</div>
		</div>
	</div>
</html>
