<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Fresh Votes - Register</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	</head>
	<body>
	<h1>Register</h1>
 		<form action="" method="post">
 			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
 			Name: <input type="text" th:field="${user.name}" /><br/>
 			Email: <input type="email" th:field="${user.username}" /><br/>
 			Password: <input type="password" th:field="${user.password}" /><br/>
 			Confirm Password: <input type="password" id="confirmPassowrd" /><br/><br/>
 			<button type="submit" class="btn">Register new Account</button>
		</form>
	</body>
</html>
