<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
</head>
<body>
	<p th:fragment="headerElement" th:remove="tag">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
		<link th:href="@{/css/main.css}" rel="stylesheet" />
		<script type="text/javascript" th:src="@{/js/scripts.js}"></script>
	</p>
	
	<div th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		  <div class="container-fluid">
		    <a class="navbar-brand" href="/"><img src="images/freshVotesLogo.png" /></a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		      <span clWass="navbar-toggler-icon"></span>
		    </button>
		    <div sec:authorize="isAuthenticated()" class="collapse navbar-collapse" id="navbarText">
	    	   <ul class="navbar-nav mr-auto">
			      <li class="nav-item active">
			        <a class="nav-link" href="/dashboard">Dashboard</a>
			      </li>
			    </ul>
		    </div>
	    	<div class="navbar-nav ms-auto">
	     		<div sec:authorize="!isAuthenticated()">
		     		<button type="button" class="btn btn-primary" onclick="callBackToLogin();">Log in</button>
	     		</div>
	    		<div sec:authorize="isAuthenticated()">
		     		<form action="/logout" method="post" class="float-right">
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
						<button type="submit" class="btn btn-secondary">Logout </button>
	    			</form>
	    		</div>
	    	</div>
		  </div>
		</nav>
	</div>
</body>
</html>
